<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <h1>Simple Calculator</h1>

        <div class="input-group">
            <label for="operation">1. Choose Operation:</label>
            <select id="operation">
                <option value="add">Add</option>
                <option value="subtract">Subtract</option>
                <option value="multiply">Multiply</option>
                <option value="divide">Divide</option>
            </select>
        </div>

        <div class="input-group">
            <label for="num1">2. Enter First Number:</label>
            <input type="number" id="num1" placeholder="0">
        </div>

        <div class="input-group">
            <label for="num2">3. Enter Second Number:</label>
            <input type="number" id="num2" placeholder="0">
        </div>

        <button id="calculateBtn">Calculate</button>

        <h2 id="resultDisplay">Result: </h2>
    </main>

    <script src="script.js"></script>
</body>
</html>
